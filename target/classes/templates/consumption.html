<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <title>Consumption</title>
</head>
<body>
<br>
<div class="container">

    <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="/">Home</a></li>
        <li role="presentation"><a href="user">Lejere</a></li>
        <li role="presentation"><a href="consumption">Forbrug</a></li>
        <li role="presentation"><a href="role">Rolle Administration</a></li>
        <li role="presentation"><a href="residence">Bolig Information</a></li>
        <li role="presentation"><a href="news/1">Nyhed</a></li>
        <form class="navbar-form navbar-right" th:action="@{/logout}" method="post">
            <input type="submit" value="Log Out" class="btn btn-default"/>
        </form>
    </ul>
    <div align="center">
        <h1>FORBRUG</h1>
    </div>
    <h2> <a class="btn btn-success" href="/consumptionCreate" role="button">Opret Forbrug</a> </h2>
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>Registreringsdato</th>
            <th>Elektricitet (kWh)</th>
            <th>Vand (L)</th>
            <th>Varme (kJ)</th>
            <th>Pris per lejer (DKK)</th>
            <th>Option</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="consumption: ${consumptions}">
            <td th:text="${consumption.dateRegistered}"/>
            <td th:text="${consumption.power}"/>
            <td th:text="${consumption.water}"/>
            <td th:text="${consumption.heat}"/>
            <td th:text="${consumption.pricePerUser}"/>
            <td>
                <a th:href="${'consumptionUpdate/' + consumption.consumptionId}" class="btn-success">Opdater</a>
                <a th:href="${'consumptionDelete/' + consumption.consumptionId}" class="btn-warning">Slet</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</body>
</html>
