<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <title>User</title>
</head>
<body>
<br>
<div class="container">

    <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="/">Home</a></li>
        <li role="presentation"><a href="user">Lejere</a></li>
        <li role="presentation"><a href="consumption">Forbrug</a></li>
        <li role="presentation"><a href="role">Rolle Administration</a></li>
        <li role="presentation"><a href="residence">Bolig Information</a></li>
        <li role="presentation"><a href="news/1">Nyhed</a></li>
        <form class="navbar-form navbar-right" th:action="@{/logout}" method="post">
            <input type="submit" value="Log Out" class="btn btn-default"/>
        </form>
    </ul>
    <div align="center">
        <h1>LEJERE
        </h1>
    </div>
    <h2> <a class="btn btn-success" href="/userCreate" role="button">Opret Lejer</a> </h2>
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>email</th>
            <th>Telephone number</th>
            <th>age</th>
            <th>cpr</th>
            <th>username</th>
            <th>password</th>
            <th>Option</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.userId}"/>
            <td th:text="${user.firstName}"/>
            <td th:text="${user.lastName}"/>
            <td th:text="${user.email}"/>
            <td th:text="${user.telephoneNumber}"/>
            <td th:text="${user.age}"/>
            <td th:text="${user.cpr}"/>
            <td th:text="${user.username}"/>
            <td th:text="${user.password}"/>
            <td>
                <a th:href="${'userUpdate/' + user.userId}"class="btn-success">Opdater</a>
                <a th:href="${'userDelete/' + user.userId}"class="btn-warning">Slet</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</body>
</html>
