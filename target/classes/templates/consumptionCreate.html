<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Create Consumption</title>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>

<body>
<div class="container">
    <div align="center">
        <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="/">Home</a></li>
            <li role="presentation"><a href="user">Lejere</a></li>
            <li role="presentation"><a href="consumption">Forbrug</a></li>
            <li role="presentation"><a href="role">Rolle Administration</a></li>
            <li role="presentation"><a href="residence">Bolig Information</a></li>
            <li role="presentation"><a href="news/1">Nyhed</a></li>
            <form class="navbar-form navbar-right" th:action="@{/logout}" method="post">
                <input type="submit" value="Log Out" class="btn btn-default"/>
            </form>
        </ul>


        <form th:method="Post" th:action="@{/consumptionCreate}">

            <input type="hidden" th:field="${consumption.consumptionId}"/>

            <p>EL</p>
            <input type="text" th:field="${consumption.power}"/>

            <p>Vand</p>
            <input type="text" th:field="${consumption.water}"/>

            <p>Varme</p>
            <input type="text" th:field="${consumption.heat}"/>

            <p>Pris</p>
            <input type="text" th:field="${consumption.pricePerUser}"/>

            <p>Registreringsdato</p>
            <input type="text" placeholder="YYYY-MM-DD" th:field="${consumption.dateRegistered}"/>
            <br>
            <br>
            <input class="btn btn-primary" type="submit" value="Godkend"/>

        </form>

    </div>
</div>
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</body>

</html>
